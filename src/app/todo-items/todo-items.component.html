<div class="my-3">
    <hr>
    <h5 [ngClass]="{'strike': !todo.status}">{{ todo.title }}</h5>
    <p [ngClass]="{'strike': !todo.status}">{{ todo.desc }}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="task-done{{i}}" (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="task-done{{i}}">Task Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
